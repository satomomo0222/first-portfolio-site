  <section>
    <img src="sky.jpg" id="sky">
    <img src="mountain.gif" id="mountain">
    <img src="ground.gif" id="ground">
    <div id="parent">
      <h2 id="text">Tomoya Sato</h2>
      <h2 id="text2">Tomoya Sato</h2>
      <h2 id="text3">Tomoya Sato</h2>
      <h2 id="text4">Tomoya Sato</h2>
    </div>
  </section>
  <script type="text/javascript">
    let sky = document.getElementById("sky")
    let mountain = document.getElementById("mountain")
    let road = document.getElementById("ground")
    let text = document.getElementById("text")
    let text2 = document.getElementById("text2")
    let text3 = document.getElementById("text3")
    let text4 = document.getElementById("text4")


    window.addEventListener('scroll',function(){
      var value = window.scrollY;

      sky.style.left = -value * 0.5 + 'px';
      mountain.style.top = -value * 0.15 + 'px';
      ground.style.top = value * 0.15 + 'px';
      text.style.top = value * 0.5 + 'px';
      text2.style.top = value * 0.4 + 'px';
      text3.style.top = value * 0.3 + 'px';
      text4.style.top = value * 0.2 + 'px';
    })
  </script>
